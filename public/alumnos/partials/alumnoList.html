<div ng-init="cargarAlumnos()">
    <h1> Alumnos </h1>
    <table class="table table-striped table-hover ">
        <thead>
            <tr>
                <th> Nombre </th>
                <th> Apellido </th>
                <th> Localidad </th>
                <th> Domicilio </th>
                <th> Tel√©fono </th>
                <th> Email </th>
                <th>  </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="alumno in alumnos">
                <td> {{alumno.nombre}} </td>
                <td> {{alumno.apellido}} </td>
                <td> {{alumno.localidad}} </td>
                <td> {{alumno.domicilio}} </td>
                <td> {{alumno.telefono}} </td>
                <td> {{alumno.email}} </td>
                <td> <a href="#/alumno/{{alumno._id}}" class="btn btn-info" ng-click="recuperarAlumno()"> <i class="glyphicon glyphicon-pencil"></i> </a> 
                <a href="javascript:void(0);" class="btn btn-danger" ng-click="eliminarAlumno(alumno._id)"> <i class="glyphicon glyphicon-remove"></i> </a> </td>
            </tr>
        </tbody>
    </table>
</div>
