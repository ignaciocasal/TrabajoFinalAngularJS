<form class="form-horizontal" ng-submit="guardarInscrip();submitted=true" onsubmit="return addMessage(this)">
  <fieldset>
    <legend>Datos de la inscripci√≥n</legend>

    <div class="form-group" ng-init="submitted=false" ng-controller="AlumnosListCtrl">
      <label for="selectAlumno" class="col-lg-2 control-label">Alumno</label>
      <div class="col-lg-8" >
        <select class="form-control" id="selectAlumno" ng-model="inscrip.alumno" 
                ng-options="alumno as alumno.nombre + ' ' + alumno.apellido for alumno in alumnos">
            <option value="">Seleccione un alumno</option>
        </select>
      </div>
    </div>
    
    <div class="form-group" ng-controller="CursosListCtrl">
      <label for="selectCurso" class="col-lg-2 control-label">Curso</label>
      <div class="col-lg-8">
        <select class="form-control" id="selectCurso" ng-model="inscrip.curso" 
                ng-options="curso as curso.nombre for curso in cursos">
            <option value="">Seleccione un curso</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <div class="col-lg-8 col-lg-offset-2">
      <input type="submit" value="Guardar" class="btn btn-success" />
      <input type="button" value="Limpiar" class="btn btn-danger" ng-click="limpiarDatos()" />
      </div>
    </div>
  </fieldset>
</form>


<div>
  <strong ng-bind="inscrip.alumno.nombre+' ' +inscrip.alumno.apellido | felicitar " ng-show="submitted"></strong>
</div>
