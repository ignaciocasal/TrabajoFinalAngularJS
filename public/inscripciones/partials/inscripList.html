<div ng-init="cargarInscrips()">
    <h1> Inscripciones </h1>
    <table class="table table-striped table-hover ">
        <thead>
            <tr>
                <th>Alumno</th>
                <th>Curso</th>
                <th>  </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="inscrip in inscrips track by $index">
                <td> {{inscrip.alumno.nombre}} {{inscrip.alumno.apellido}}</td>
                <td> {{inscrip.curso.descripcion}} </td>
                
                <td>
                <a href="javascript:void(0);" class="btn btn-danger" ng-click="eliminarInscrip(inscrip._id)"> <i class="glyphicon glyphicon-remove"></i> </a> </td>
            </tr>
        </tbody>
    </table>
</div>
